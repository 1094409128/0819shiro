<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1px solid black">
        <thead>
            <tr>
                <th>图书编号</th>
                <th>图书名字</th>
                <th>图书类别</th>
                <th>图书价格</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each=" book : ${resultBook}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.bookName}"></td>
                <td th:text="${book.categoryName}"></td>
                <td th:text="${book.money}">

                <td>
<!--                <shiro:hasPermission name="delete:book">-->
                <a th:href="@{deletebook(id=${book.id})}">删除</a>
<!--                </shiro:hasPermission>-->
                <a th:href="@{selectUpdateBook(id=${book.id})}">修改</a>
                </td>
            </tr>
        </tbody>
    </table>
<!--    <shiro:hasPermission name="insert:book">-->
    <a href="insert">添加图书信息</a>
<!--    </shiro:hasPermission>-->
</body>
</html>
